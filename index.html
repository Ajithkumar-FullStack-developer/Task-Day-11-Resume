<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

<form class="padding">
  
    <div class="form-group">
        <label class="required">Name</label>
        <div class="form-row">
            <input type="text" class="form-control">
            <input type="text" class="form-control">
        </div>
        <div class="form-row">
            <small class="small-text">First</small>
            <small class="small-text">Last</small>
        </div>
    </div>

    <div class="form-group">
        <label class="required">Email</label>
        <input type="email" class="form-control">
    </div>

    <div class="survey-section">
        <label class="required">Your Experience</label>
        <div>
            <label class="required-star">★★★★★</label>
        </div>
        <p>Overall, how would you rate your experience with us?</p>
        <label class="required">How satisfied are you with</label>
    </div>
    <table class="table">
        <tbody>
            <tr>
                <th scope="row"></th>
                <td class="text-center">Very Unsatisfied</td>
                <td class="text-center">Unsatisfied</td>
                <td class="text-center">Neutral</td>
                <td class="text-center">Satisfied</td>
                <td class="text-center">Very Satisfied</td>
              </tr>
          <tr class="table-secondary form-rows special-row">
            <td>Purchase</td>
            <td class="text-center"><input type="radio" name="recommend_company" value="1"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="2"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="3"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="4"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="5"></td>
          </tr>
          <tr>
            <td>Purchase</td>
            <td class="text-center"><input type="radio" name="recommend_company" value="1"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="2"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="3"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="4"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="5"></td>
          </tr>
          <tr class="table-secondary form-rows special-row">
            <td>Purchase</td>
                <td class="text-center"><input type="radio" name="recommend_company" value="1"></td>
                <td class="text-center"><input type="radio" name="recommend_company" value="2"></td>
                <td class="text-center"><input type="radio" name="recommend_company" value="3"></td>
                <td class="text-center"><input type="radio" name="recommend_company" value="4"></td>
                <td class="text-center"><input type="radio" name="recommend_company" value="5"></td>
          </tr>
        </tbody>
      </table>


      <div class="survey-section">
        <label class="required">How likely are you to</label>
    </div>
    <table class="table">
        <tbody>
            <tr>
                <th scope="row"></th>
                <td class="text-center">Very Unlikely</td>
                <td class="text-center">Unlikely</td>
                <td class="text-center">Neutral</td>
                <td class="text-center">likely</td>
                <td class="text-center">Very Likely</td>
              </tr>
          <tr class="table-secondary form-rows special-row">
            <td>Buy from us again</td>
            <td class="text-center"><input type="radio" name="recommend_company" value="1"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="2"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="3"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="4"></td>
            <td class="text-center"><input type="radio" name="recommend_company" value="5"></td>
          </tr>
          <tr>
            <td>Recommend our <br>product to others</td>
            <td class="text-center center-align"><input type="radio" name="recommend_company" value="1"></td>
            <td class="text-center center-align"><input type="radio" name="recommend_company" value="2"></td>
            <td class="text-center center-align"><input type="radio" name="recommend_company" value="3"></td>
            <td class="text-center center-align"><input type="radio" name="recommend_company" value="4"></td>
            <td class="text-center center-align"><input type="radio" name="recommend_company" value="5"></td>
          </tr>
          <tr class="table-secondary form-rows special-row">
            <td>Recommend our <br>company to others</td>
                <td class="text-center center-align"><input type="radio" name="recommend_company" value="1"></td>
                <td class="text-center center-align"><input type="radio" name="recommend_company" value="2"></td>
                <td class="text-center center-align"><input type="radio" name="recommend_company" value="3"></td>
                <td class="text-center center-align"><input type="radio" name="recommend_company" value="4"></td>
                <td class="text-center center-align"><input type="radio" name="recommend_company" value="5"></td>
          </tr>

        </tbody>
    </table>
    <div class="survey-section">
        <label for="comments">Additional comments or suggestions</label>
        <textarea id="comments" name="comments"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
